<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div th:replace="~{common :: common-script}"></div>
<div th:replace="~{common :: common-head}"></div>

<body>

	<div th:replace="~{common :: common-admin-nav}"></div>
	<div class="container-fluid header-up">
		<div class="row">
			<nav th:replace="~{common :: common-sidebar}"></nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<h1>ユーザ管理画面</h1>
				<div class="row justify-content-md-center">
					<div class="col-lg-9">
						<form method="post" class="needs-validation" th:action="@{/user/insert}" th:object="${userForm}">

							<div class="mb-3">
								<label for="userId" class="form-label">ユーザID(メールアドレス)</label>
								<div class="form-group input-box position-relative">
									<input type="text" class="form-control" name="userId" th:value="*{userId}" th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'">
									<div class="invalid-tooltip" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
								</div>
								<div id="userIdHelp" class="form-text">※一度登録すると変更できません</div>
							</div>
		
							<div class="mb-3">
								<label for="password" class="form-label">パスワード</label>
								<div class="form-group input-box position-relative">
									<input type="password" class="form-control" name="password" th:value="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
									<div class="invalid-tooltip" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
								</div>
								<div id="passwordHelp" class="form-text">※6文字以上で入力してください</div>
							</div>
		
							<div class="mb-3">
								<label for="userName" class="form-label">ユーザ名</label>
								<div class="form-group input-box position-relative">
									<input type="text" class="form-control" name="userName" th:value="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid'">
									<div class="invalid-tooltip" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
								</div>
								<div id="passwordHelp" class="form-text">※2文字以上かつ50文字以下で入力してください</div>
							</div>
		
							<div class="mb-3">
								<label for="role" class="form-label">権限</label>
								<div class="form-group input-box">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="role"  value="ROLE_GENERAL" id="role1" placeholder="" checked>
										<label class="form-check-label" for="role1">
									 	学生
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="role"  value="ROLE_TOP" id="role2">
										<label class="form-check-label" for="role2">
									 	講師
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="role"  value="ROLE_ADMIN" id="role3">
										<label class="form-check-label" for="role3">
									 	管理者
										</label>
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-end">
								<button type="submit" class="btn btn-success btnx-lime-non">登録</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
